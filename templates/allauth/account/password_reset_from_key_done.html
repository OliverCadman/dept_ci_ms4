{% extends "account/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <section class="auth-section linear_bg">
        <div class="opaque_overlay"></div>
        <div class="container-fluid auth-container">
             <h1 class="auth-header primary_font white_font header_shadow position-relative">{% trans "Nice One." %}</h1>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                        <p class="secondary_font white_font position-relative med_small_text">{% trans 'Your password is now changed.' %}</p>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="float-end mt-5">
                    <figure>
                        <img src="{{MEDIA_URL}}dept-logo.webp" alt="DepT Logo" width="200" height="200" class="dept-logo-lg position-relative me-4">
                    </figure>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
