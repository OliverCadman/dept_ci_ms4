{% load custom_tags %}
<div class="collapse navbar-collapse order-0" id="main-nav">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-6">
                <ul class="navbar-nav">
                    <li class="nav-item d-md-none d-block">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "account_login" %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "account_signup" %}">Register</a>
                    </li>
                    {% endif %}
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbar_dropdown_menu_link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="False">My Account</a>
                        <div class="dropdown-menu account-menu animate__animated animate__fadeInLeft p-0" aria-labelledby="navbar_dropdown_menu_link">
                           {% display_user %}
                        </div>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="#">Find a Dep</a>
                    </li>
                </ul>
            </div>
            <div class="col-6 d-md-none d-block">
                <div class="account-links-sm float-end">
                    {{user_profile.first_name}}
                </div>
            </div>
        </div>
    </div>
</div>
